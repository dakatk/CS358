<html>
	<head>
		<title>{{ radar_name }} Radar</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		{% csrf_token %}
		{% load static %}
		{% include "scripts.html" %}

		<script src="{% static "js/radar.js" %}"></script>

		<link rel="stylesheet" type="text/css" href="{% static "css/radar.css" %}" />
		<link rel="stylesheet" type="text/css" href="{% static "css/content.css" %}" />
	</head>
	<body>
		<div class="content">
			<form>
				<input hidden name="radar_type" value="{{ radar_type }}" />
			</form>
			<div class="content-nav">
				<div>{% include "nav/radar_full_nav.html" %}</div>
			</div>
			<div class="content-main">
				<div id="animate_loop">
					<img id="current_image" alt="" src="" />
				</div>
			</div>
		</div>
	</body>
</html>
