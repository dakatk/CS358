<html lang="en">

<head>
    <title>File Upload Form</title>

        <div>{% include "nav/upload_nav.html" %}</div>
    </div>
		<div class="container-upload">
		</div>
    <div class="extra-space-upload">
        <div class="content-main">
			<div class="content-main-upload">
				{% include "frag/responses.html" %}
				<p>This allows you to upload sounding files to the server.</p><br/>
				<form id="sounding_data" name="sounding" enctype="multipart/form-data">
					{% csrf_token %}
					Choose file(s) to upload: <input type="file" name="uploadFile[]" multiple>
					<input id="upload_files" type="submit" value="Upload Files">
				</form>
			</div>
        </div>
    </div>

</div>
