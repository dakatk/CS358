<html lang="en">
    <head>
        <title>Sfc Station Climo</title>

        {% csrf_token %}
        {% load static %}

	    {% include "frag/metas.html" %}

        <script src="{% static "js/min/jquery.min.js" %}"></script>
	    <script src="{% static "js/station_climo.js" %}"></script>

	    <link rel="stylesheet" type="text/css" href="{% static "css/content.css" %}" />
	    <link rel="stylesheet" type="text/css" href="{% static "css/station_climo.css" %}" />
    </head>

    <body>
        <div class="content">

            <div>{% include "frag/header.html" %}</div>

            <div id="navbar">
                <div>{% include "nav/station_climo_nav.html" %}</div>
	    </div>

            <div id="content">

                {% include "frag/responses.html" %}

                <h1 style="text-align: center;">Surface Temp from {{ current_city }}</h1>
                <input type="hidden" name="current_station" value="{{ current_station }}" />
                <form method="GET">
                    <label for="station"></label>
                    <select id="station" name="station" onchange="submit(); return false;"></select>
                </form>
                <!-- Div containing the graph that shows up on the page. See this page's views.py -->
                <div id="graph">{% include station_template %}</div>
                <!-- Div containing the station history data. This is appended to by station_climo.js -->
                <div id="station_history">
                    <h2>Station History</h2>
                </div>
            </div>
            <!-- Div with the sole purpose of creating the white box around the content for this page. See the CSS code for specifics -->
			<div class="container-climo">
			</div>
        </div>
        <footer>
	        <div class="station_climo">
			    {% include "frag/footer.html" %}
		    </div>
	    </footer>
    </body>
</html>
