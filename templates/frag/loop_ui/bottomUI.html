<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>Bottom UI</title>
<style>
  .slidecontainer {
    width: 100%;
  }

  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }

  .slider:hover {
    opacity: 1;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
  }
</style>
</head>
<body>
<table width="650" border="0">
	<tbody><tr>
	  <td rowspan="2" width="200" align="center"><font class="text1"><strong>Step</strong>
            <input value=" < " onclick="backstep();" name="button2" type="button" class="mapbutton2">
            <input value=" > " onclick="forwardstep();" name="button2" type="button" class="mapbutton2"></font>
	  </td>
	  <td rowspan="2" width="250" align="center"><font class="text1">
            <b>Frame</b>
            <input value="" name="frame" size="10" type="text" class="maptext"></font>
	  </td>
	  </tr>
    </tbody></table>
	  <table width="650" border="0">
	<tbody><tr>
	  <td rowspan="2" width="250" align="center"><font class="text1">
	  <div class="slidecontainer">
	  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
	  </div>
	  </td>

	</tr>
    </tbody></table>
</body>
</html>
