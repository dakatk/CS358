{% load static %}

<script src="{% static "js/min/bootstrap.min.js" %}"></script>

<link rel="stylesheet" type="text/css" href="{% static "css/min/bootstrap.min.css" %}" />
<link rel="stylesheet" type="text/css" href="{% static "css/background.css" %}" />

<!-- Modal -->
<div class="modal fade" id="login_modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form id="login_form">
                    <p>
                        <label for="modal_username">Username:</label>
                        <input id="modal_username" name="modal_username" type="text">
                    </p>
                    <p>
                        <label for="modal_password">Password:</label>
                        <input id="modal_password" name="modal_password" type="password">
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="login">Login</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<script>
    $(function () {
       $('#login_button').click(function () {
          $('#login_modal').modal();
       });
    });
</script>

<div id="intro" style="min-height:60vh; width:102.5%; background-size:cover;background-image: url(https://www.valpo.edu/geography-meteorology/files/2014/12/20141111-JLH-Meteorology-Class-0251.jpg)"></div>

<div class="top-bar">
	<a><img src="https://www.valpo.edu/geography-meteorology/wp-content/themes/cws-valpo/img/header/valpo_prestige_logo.png" alt="Valpo Home"></a>
    <button type="button" class="btn btn-info btn-lg" id="login_button">Login</button>
</div>
